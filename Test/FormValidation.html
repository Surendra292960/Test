
<HTML>
<HEAD>

    <script type="text/javascript">

    </script>
</HEAD>
<BODY>

    <center>
        <b>CONTACT US</b> <br></br>
        <form name="myform" onsubmit="return myFunc()">
            <div id="id01" class="modal">

                <form class="modal-content animate" action="/action_page.php">
                    <div class="imgcontainer">
                        <label for="name"> UserName </label>
                        <input type="text" name="name" placeholder="Enter UserName" maxlength="50" size="30" pattern="^[a-zA-Z\\s]*$" required>
                        <br>
                        <label for="password">Password </label>
                        <input type="password" placeholder="Enter Password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$%&])[A-Za-z\d@$%&]{8,10}$" maxlength="8" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                        <br>


                        <label for="email"><b>Email</b></label>

                        <input type="email" placeholder="Enter Email" name="email" min=8 pattern="[a-zA-Z0-9+\/=?{|}~-]+@[a-zA-Z0-9-]+(\.?[a-z0-9]){3,}" required>

                        <br>

                        <label for="phone">Phone Number </label>
                        <input type="phone" placeholder="Enter Phone" name="phone" maxlength="10" pattern="[789][0-9]{9}" required>
                        <br>

                        <label for="age">Age </label>

                        <input type="number" placeholder="Enter Age" name="age" min="3" title="Number Only allowed">
                        <br>

                        <input type="submit" value="Submit" onClick="addtext()">


                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                    <html>
                    <head>
                        <title>Captcha</title>

                        <script type="text/javascript">

                            //Created / Generates the captcha function
                            function DrawCaptcha() {
                                var a = Math.ceil(Math.random() * 10) + '';
                                var b = Math.ceil(Math.random() * 10) + '';
                                var c = Math.ceil(Math.random() * 10) + '';
                                var d = Math.ceil(Math.random() * 10) + '';
                                var e = Math.ceil(Math.random() * 10) + '';
                                var f = Math.ceil(Math.random() * 10) + '';
                                var g = Math.ceil(Math.random() * 10) + '';
                                var code = a + ' ' + b + ' ' + ' ' + c + ' ' + d + ' ' + e + ' ' + f + ' ' + g;
                                document.getElementById("txtCaptcha").value = code
                            }

                            // Validate the Entered input aganist the generated security code function
                            function ValidCaptcha() {
                                var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
                                var str2 = removeSpaces(document.getElementById('txtInput').value);
                                if (str1 == str2) return true;
                                return false;

                            }

                            // Remove the spaces from the entered and generated code
                            function removeSpaces(string) {
                                return string.split(' ').join('');
                            }


                        </script>



                    </head>
                    <body onload="DrawCaptcha();">
                        <table>
                            <tr>
                                <td>
                                    Welcome To Captcha<br />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="txtCaptcha"
                                           style="background-image:url(1.jpg); text-align:center; border:none;
            font-weight:bold; font-family:Modern" />
                                    <input type="button" id="btnrefresh" value="Refresh" onclick="DrawCaptcha();" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="txtInput" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="Button1" type="button" value="Check" onclick="alert(ValidCaptcha());" />
                                </td>
                            </tr>
                        </table>
                    </body>
                </html>
        </div>
    </form>
